<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cape Town Clock</title>
    <link rel="stylesheet" href="" />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
      }

      .hero {
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(45deg, #5a5a5a, #17161a);
        color: #000000;
        position: relative;
      }

      .container {
        width: 800px;
        height: 180px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .city-name {
        font-size: 120px;
        color: rgba(255, 255, 255, 0.2);
        position: absolute;
        top: -90px; /* Adjusted this value to move the name higher */
        left: 50%;
        transform: translate(-50%, -50%);
        filter: blur(10px);
        z-index: -1;
        white-space: nowrap;
      }

      .clock {
        width: 100%;
        height: 100%;
        background: rgba(131, 166, 230, 0.11);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); /* Shadow for floating effect */
        backdrop-filter: blur(10px);
      }

      .clock::before,
      .clock::after,
      .circle-1,
      .circle-2,
      .circle-3 {
        content: "";
        background: #00000063;
        border-radius: 50%;
        position: absolute;
        filter: blur(15px);
      }

      .clock::before {
        width: 180px;
        height: 180px;
        left: -50px;
        top: -50px;
        z-index: -1;
      }

      .clock::after {
        width: 180px;
        height: 180px;
        right: -30px;
        bottom: -50px;
        z-index: -1;
      }

      .circle-1 {
        width: 100px;
        height: 100px;
        left: 20px;
        top: 20px;
        z-index: -2;
      }

      .circle-2 {
        width: 100px;
        height: 100px;
        right: 20px;
        top: 20px;
        z-index: -2;
      }

      .circle-3 {
        width: 100px;
        height: 100px;
        left: 50%;
        top: 100px;
        transform: translateX(-50%);
        z-index: -2;
      }

      .clock span {
        font-size: 80px;
        width: 110px;
        display: inline-block;
        text-align: center;
        position: relative;
      }

      .clock span::after {
        font-size: 16px;
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
      }

      #hrs::after {
        content: "HOURS";
      }

      #min::after {
        content: "MINS";
      }

      #sec::after {
        content: "SEC";
      }

      #colon::after,
      #colon-2::after {
        content: none;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="container" id="city">
        <div class="city-name">Cape Town</div>
        <div class="clock">
          <span id="hrs">00</span>
          <span id="colon">:</span>
          <span id="min">00</span>
          <span id="colon-2">:</span>
          <span id="sec">00</span>
        </div>
      </div>
    </div>
    <script>
      let hrs = document.getElementById("hrs");
      let min = document.getElementById("min");
      let sec = document.getElementById("sec");

      setInterval(() => {
        let currentTime = new Date();

        hrs.innerHTML = String(currentTime.getHours()).padStart(2, "0");
        min.innerHTML = String(currentTime.getMinutes()).padStart(2, "0");
        sec.innerHTML = String(currentTime.getSeconds()).padStart(2, "0");
      }, 1000);
    </script>
  </body>
</html>
